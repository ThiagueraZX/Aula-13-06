<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Notas</title>
    <script>
        function calcularMedia() {
            var nota1 = parseFloat(document.getElementById('nota1').value);
            var nota2 = parseFloat(document.getElementById('nota2').value);
            var nota3 = parseFloat(document.getElementById('nota3').value);

            var media = (nota1 + nota2 + nota3) / 3;
            alert('A média do aluno é: ' + media.toFixed(1));
        }
    </script>
</head>
<body>
    <h1>Cálculo da Média do Aluno</h1>
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" step="0.5"><br><br>
    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" step="0.5"><br><br>
    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3" step="0.5"><br><br>
    <button onclick="calcularMedia()">Calcular Média</button>
</body>
</html>
